{% extends 'base.html' %}

{% block content %}
  <h2>Our Menu</h2>
  {% for category in categories %}
    <h3>{{ category.name }}</h3>
    <ul>
      {% for item in category.menuitem_set.all %}
        <li>{{ item.name }} - {{ item.description }} - ${{ item.price }}</li>
      {% endfor %}
    </ul>
  {% endfor %}
{% endblock %}
